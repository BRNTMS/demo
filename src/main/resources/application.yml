spring:
  application:
    name: demo
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:postgresql://localhost:5432/demo
    username: demo
    password:
    hikari:
      poolName: Hikari
      auto-commit: false
  sql:
    init:
      mode: always
  jpa:
    defer-datasource-initialization: true
    generate-ddl: true
    hibernate:
      ddl-auto: create